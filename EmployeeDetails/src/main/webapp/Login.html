<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="bootstrap/js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="row" ng-controller="loginController">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<h1 class="text-center login-title">
				<b>login here</b>
			</h1>
			<div class="account-wall">

				<form class="form-signin" action="login" method="post" name="page">

					<p>
						Username <input type="text" class="form-control" name="username"
							ng-model="user.username" placeholder="username" required></input>
						<span style="color: violet"
							ng-show="page.username.$dirty && page.uname.$invalid"> <span
							ng-show="page.username.$error.required">Please enter the
								name</span></span>
					</p>

					<p>
						Password<input type="password" class="form-control"
							name="password" ng-model="user.password" placeholder="Password"></input>
						<span style="color: violet"
							ng-show="page.password.$dirty && page.password.$invalid">
							<span ng-show="page.password.$error.required">Please enter
								the password</span>
						</span>
					</p>

					<input class="btn btn-primary btn-lg active" type="submit"
						ng-click="log()">


				</form>
			</div>

		</div>
	</div>
</body>
</html>
